<div class="container">
  <div class="form-wrapper" *ngIf="taskForm">

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

      <h3 class="text-center mt-2 mb-2">{{title}}</h3>

      <div class="form-group">
        <input class="form-control" type="text" formControlName="text">
        <div class="alert alert-danger" 
            *ngIf="checkError('text' ,'required')">Required!</div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-4 mb-4">{{errorMessage}}</div>

      <button class="btn btn-outline-primary" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn btn-outline-primary" [disabled]="taskForm.invalid">Save</button>

    </form>
  </div>
</div>
